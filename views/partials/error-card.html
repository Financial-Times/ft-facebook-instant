<div class="error-card o-techdocs-card o-techdocs-card--sev1">
	<div class="o-techdocs-card__context">
		<div class="o-techdocs-card__icon"><i class="fa fa-exclamation-circle"></i></div>
		<div class="o-techdocs-card__heading">
			<div class="o-techdocs-card__title">Error</div>
		</div>
	</div>
	<div class="o-techdocs-card__content">
		{{#if error}}<pre><code>{{error}}</code></pre>{{/if}}
		{{#if stack}}<pre><code>{{stack}}</code></pre>{{/if}}
	</div>
</div>
