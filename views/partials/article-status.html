<div class="o-techdocs-card article-status-card" data-uuid="{{uuid}}">
	<div class="o-techdocs-card__context">
		<div class="o-techdocs-card__icon"><i class="fa fa-file-text-o"></i></div>
		<div class="o-techdocs-card__heading">
			<div class="o-techdocs-card__title">{{title}}</div>
			<div class="o-techdocs-card__subtitle">{{uuid}}</div>
		</div>
	</div>
	<div class="o-techdocs-card__content">
		<ul>
			<li>Published on FT.com: <strong title="{{rfcDate date_editorially_published}}">{{relativeDate
date_editorially_published}}</strong></li>
			<li>Instant Article last updated: <strong title="{{rfcDate date_record_updated}}">{{relativeDate date_record_updated}}</strong></li>
		</ul>
	</div>
</div>

{{#each feeds}}
	{{> article-feed-status .}}
{{/each}}
